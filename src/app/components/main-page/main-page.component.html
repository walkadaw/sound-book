<div class="tag-list" *ngIf="tags$ | async as tags">
  <button mat-raised-button [class.mat-primary]="!tags.size" (click)="tagToggle(null)">
    Усе
  </button>
  <button mat-raised-button *ngFor="let tagList of tagsList" [class.mat-primary]="tags.has(tagList.id)"
    (click)="tagToggle(tagList.id)">
    <mat-icon *ngIf="tagList.icon" [svgIcon]="tagList.icon"></mat-icon>
    {{tagList.title}}
  </button>
</div>

<div class="songs-list" *ngIf="songListFiltered$ | async as songListFiltered">
  <ng-container *ngIf="songListFiltered.length; else noSongResult">
    <div class="song-container" 
         *ngFor="let song of songListFiltered; trackBy: trackBySong"
         [routerLink]="['song', song.id, song.title | replaceSpace]">
      <span class="song-title">{{song.title}}</span>
      <!-- <div class="action">
        <mat-icon>add</mat-icon>
      </div> -->
    </div>
  </ng-container>
  <ng-template #noSongResult>
    <div>
      Не адна песня не знойдзена па вашаму запыту.
    </div>
  </ng-template>
</div>
