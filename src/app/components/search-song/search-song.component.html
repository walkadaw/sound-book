<mat-form-field class="example-full-width">
  <input matInput (focus)="onFocus()" placeholder="Пошук" aria-label="Пошук" [formControl]="searchTerm">
  <button mat-button *ngIf="searchTerm.value" matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button matSuffix mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
